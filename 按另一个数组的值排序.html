<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				display: inline-block;
				width:100px ;
				height:30px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var username="G"
		var arr1=["A","B","C","D","E","F","G"]
		console.log(arr1)
		var x=arr1.indexOf(username)
		arr1.splice(x,1)		
		console.log(arr1)
		var arr=[9,-10,22,-50,-30,30]
		var arr0=[]
		var obj={}
		var html=''
	for (var i=0;i<arr1.length;i++){		 
		obj={
			"name":arr1[i],
			"score":arr[i]
		}
		arr0.push(obj)
	}
	console.log(arr0)
	var compare = function (prop) {
	    return function (obj1, obj2) {
	        var val1 = obj1[prop];
	        var val2 = obj2[prop];
	        if (val1 < val2) {
	            return -1;
	        } else if (val1 > val2) {
	            return 1;
	        } else {
	            return 0;
	        }            
	    } 
	}	
	arr0.sort(compare("score"))
	console.log(arr0)

	$.each(arr0, function(index,ele) {
		html+="<span>"+ele.name+"</span>"	
	});
	$(".box").append(html)
	
	
	</script>
</html>
