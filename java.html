	 JDBC，全称是Java DataBase Connectivity.

 		两种方法可以使用：传统的JDBC方法和JDBC连接池
		 使用传统的有以下弊端，
		 首先应用程序每一次的开启和关闭数据库连接都很费时费空间，
		 开销很大，如果系统要应付很大的并发量，
		 系统的性能会大打折扣。而连接池的观念是服务器事先维护一个池，
		 里面存储着一定数目的连接对象，
		 如果应用程序要用，那么从池那里直接拿到，
		 用完再归还，池子有一个自我的管理过程。这样的话，
		 应用程序每一次的访问数据库，
		 不用再进行打开关闭的操作，性能会大大提高。
		 
		 
		 
		 
		 
		 
		 
		 
		 
		再一个，是有关JNDI(Java Naming and Directory Interface,
			Java命名和目录接口)
		是SUN公司提供的一种标准的Java命名系统接口.
		这个是J2EE的一个规范之一，
		它的作用大致就是，输入一个key，返回key所对应的对象，
		类似hashmap吧。这个对象可以是任何的东西，
		比如数据库的连接对象。我们可以为对象起好名字，
		至于它的细节内容，我们在程序当中不用关心，
		我们只要拿这个名字去编程就好了，
		他的具体细节写在配置文件中（context.xml）。
		这个会简化编程和维护。试想，每一次的数据库连接，
		原先都要指定 url，password，user以及数据库的类型，
		这些都会随时变更
		，那么我们的程序也必须跟着变化，
		如果我们吧这些细节都放入配置文件中，
		那么编程时就不用考虑这些事了，很方便吧。这就是JNDI的作用。

		 Serverlet的运行机制：
		Servlet的主要功能在于交互式地浏览和修改数据，
		生成动态Web内容。这个过程为：
		1、客户端发送请求至服务器端；
		2、服务器将请求信息发送至Servlet；
		3、Servlet生成响应内容并将其传给Server。
		响应内容动态生成，通常取决于客户端的请求；
		4、服务器将响应返回给客户端 
 
 
 
 
 
 
 			Serverlet的生命周期：
			1、Server创建一个Servlet的实例，也就是调用了init（）；
			2、一个客户端的请求到达Server；3、Server将请求发送给Serverlet			；
			4、Serverlet生成对请求的响应；
			5、Server激活Servlet的service()方法，
			传递请求和响应对象作为参数；
			a、service()方法获得关于请求对象的信息，
			处理请求，访问其他资源，获得需要的信息；
			b、service()方法使用响应对象的方法，将响应传回Server
			，最终到达客户端。service()方法可能激活其它方法以处理请求
			，如doGet()或doPost()或程序员自己开发的新的方法；
			c、对于更多的客户端请求，Server创建新的请求和响应对象
			，仍然激活此Servlet的service()方法，
			将这两个对象作为参数传递给它。如此重 复以上的循环，
			但无需再次调用init()方法。一般Servlet只初始化一次   ,
			当Server不再需要Servlet时(一般当Server关闭时)，
			Server调用Servlet的Destroy()方法。
 
 
			 HttpServlet容器响应Web客户请求流程如下：
			1）Web客户向Servlet容器发出Http请求；
			2）Servlet容器解析Web客户的Http请求；
			3）Servlet容器创建一个HttpRequest对象，
			在这个对象中封装Http请求信息；
			4）Servlet容器创建一个HttpResponse对象；
			5）Servlet容器调用HttpServlet的service方法，
			把HttpRequest和HttpResponse对象作为service方法的参数
			传给HttpServlet对象；
			6）HttpServlet调用HttpRequest的有关方法，获取HTTP请求信息；
			7）HttpServlet调用HttpResponse的有关方法，生成响应数据；
			8）Servlet容器把HttpServlet的响应结果传给Web客户
