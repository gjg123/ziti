<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			text{
				display: block;
				width:220px;
				height:220px;
			}
			.text {
  fill: none;
  stroke-width: 3;
  stroke-linejoin: round;
  stroke-dasharray: 70 330;
  stroke-dashoffset: 0;
  -webkit-animation: stroke 6s infinite linear;
  animation: stroke 6s infinite linear;
}
.text:nth-child(5n + 1) {
  stroke: #F2385A;
  -webkit-animation-delay: -1.2s;
  animation-delay: -1.2s;
}
.text:nth-child(5n + 2) {
  stroke: #F5A503;
  -webkit-animation-delay: -2.4s;
  animation-delay: -2.4s;
}
.text:nth-child(5n + 3) {
  stroke: #E9F1DF;
  -webkit-animation-delay: -3.6s;
  animation-delay: -3.6s;
}
.text:nth-child(5n + 4) {
  stroke: #56D9CD;
  -webkit-animation-delay: -4.8s;
  animation-delay: -4.8s;
}
.text:nth-child(5n + 5) {
  stroke: #3AA1BF;
  -webkit-animation-delay: -6s;
  animation-delay: -6s;
}

@-webkit-keyframes stroke {
  100% {
    stroke-dashoffset: -400;
  }
}
@keyframes stroke {
  100% {
    stroke-dashoffset: -400;
  }
}
/* Other styles */
/*html, body {
  height: 100%;
}*/

.box {
	width:100px;
	height:50px;
	background: #000;
  background: #111;
  background-size: .2em 100%;
  font: 5em/1 Open Sans, Impact;
  text-transform: uppercase;
  margin: 0;
}

svg {
  position: absolute;
  top:0;
  left:0;
  width: 200px;
  height: 100px;
}
		</style>
	</head>
	<body>
		<div class="box">
			<svg viewBox="0 0 600 300">
			  <!--<!-- Symbol-->
			<symbol id="s-text">

			 
			  	
			 
	<text text-anchor="middle" x="50%" y="50%" dy=".35em" id="sss">
		
		jQuery
	</text>
			  
			   
			</symbol>
			  <!-- Duplicate symbols-->
			  
			  <use class="text" xlink:href="#s-text"></use>
			  <use class="text" xlink:href="#s-text"></use>
			  <use class="text" xlink:href="#s-text"></use>
			  <use class="text" xlink:href="#s-text"></use>
			  <use class="text" xlink:href="#s-text"></use>
			</svg>
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	
	</script>
</html>
